<form [formGroup]="myForm" (ngSubmit)="onSave()" autocomplete="off">

  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" formControlName="name">
    <span *ngIf="isValidField('name')" class="form-text text-danger">
      {{ getFieldError('name') }}
    </span>
  </div>

  <div class="mb-3">
    <label class="form-label">Apellido</label>
    <input type="text" class="form-control" formControlName="lastName">
    <span *ngIf="isValidField('lastName')" class="form-text text-danger">
      {{ getFieldError('lastName') }}
    </span>
  </div>

  <div class="mb-3">
    <label class="form-label">Tipo de Documento</label>
    <select class="form-select" formControlName="selectValue">
      <option value="DNI">DNI</option>
      <option value="CE">Carnet de extranjería</option>
    </select>
    <span *ngIf="isValidField('selectValue')" class="form-text text-danger">
      {{ getFieldError('selectValue') }}
    </span>
  </div>

  <div class="mb-3">
    <label class="form-label">N° Documento</label>
    <input type="text" class="form-control" formControlName="documentoNumero">
    <span *ngIf="isValidField('documentoNumero')" class="form-text text-danger">
      {{ getFieldError('documentoNumero') }}
    </span>
  </div>


  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email">
    <span *ngIf="isValidField('email')" class="form-text text-danger">
      {{ getFieldError('email') }}
    </span>
  </div>

  <div class="mb-3">
    <label class="form-label">Fecha de Nacimiento</label>
    <input type="date" class="form-control" formControlName="agePerson">
    <span *ngIf="isValidField('agePerson')" class="form-text text-danger">
      {{ getFieldError('agePerson') }}
    </span>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
